name: CI

on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        i: [1, 2, 3]
        include:
          - i: 1
            symbol: "647"
            email: "naczelnik@jawnosc.tk"
            mode: "uzasadnione"
          - i: 2
            symbol: "648*"
            email: "naczelnik@jawnosc.tk"
            mode: "uzasadnione"
          - i: 3
            symbol: "647"
            email: "naczelnik@jawnosc.tk"
            mode: 'wszystkie'
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          submodules: true
      - name: Make dir for artifact
        run: mkdir -p artifact
      - name: Show IP
        run: curl -s https://httpbin.org/ip
      - name: Execute PHP
        run: ./update.sh
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USER: "AKIATTWUTKSTQ2RLDQGQ"
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: "cbosa-648@jawnosc.tk"
          SMTP_TO: "${{matrix.email}}"
          SYMBOL: "${{matrix.symbol}}"
          MODE: "${{matrix.mode}}"
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update by GitHub Action" *.json || echo "Nothing to update"
      - uses: actions/upload-artifact@master
        with:
          name: build-artifact
          path: artifact
      - name: Show Proxy logs
        run: make logs
        if: failure()
