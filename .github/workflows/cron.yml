name: CI

on:
  schedule:
  - cron: 0 0,8,16 * * 0-5

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: '5.6'
      - name: Make dir for artifact
        run: mkdir -p artifact
      - name: Execute PHP
        run: |
          HOUR=$(date +"%H")
          if [ "$HOUR" -eq "0" ]; then
            php scrap.php 0 'dowolny' '648*';
          elif [ "$HOUR" -eq "8" ]; then
            php scrap.php 1 'dowolny' '648*';
          elif [ "$HOUR" -eq "16" ]; then
            php scrap.php 0 'Naczelny+S%C4%85d+Administracyjny' '648*';
          fi;
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          SMTP_TO: "cbosa-648@googlegroups.com"
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update by GitHub Action" storage.json || echo "Nothing to update"
      - uses: actions/upload-artifact@master
        with:
          name: build-artifact
          path: artifact
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
