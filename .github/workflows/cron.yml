name: CI

on:
  schedule:
  - cron: 0 0,8,16 * * *
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        i: [4, 0, 1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          submodules: true
      - name: Make dir for artifact
        run: mkdir -p artifact
      - name: Execute PHP
        run: ./update.sh
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USER: "AKIATTWUTKSTQ2RLDQGQ"
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: "cbosa-648@jawne.info.pl"
          SMTP_TO: "ok"
          MODE: "${{matrix.i}}"
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin master
          git commit -m "Update by GitHub Action for ${{matrix.symbol}} & ${{matrix.mode}}" *.json || echo "Nothing to update"
      - uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: artifact
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Show Proxy logs
        run: make logs
        if: failure()
